version: "3.8"

# Nightwatch Local Development
#
# Start everything:  docker compose up
# Just backend:      docker compose up backend
# With simulation:   docker compose --profile simulation up
# Test alerts:       docker compose --profile test-alerts up
#
# Services:
#   - backend:   Python API + mock sensors (port 8000)
#   - dashboard: Next.js UI (port 3000)
#   - convex:    Self-hosted Convex DB (port 3210, dashboard 6791)
#
# Works on x86_64 (dev) and ARM64 (Raspberry Pi)

services:
  # Python backend with mock sensors
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./nightwatch:/app/nightwatch:ro
      - ./config:/app/config:ro
      - nightwatch-data:/var/lib/nightwatch
    environment:
      - NIGHTWATCH_CONFIG=/app/config/docker.yaml
      - NIGHTWATCH_MOCK_SENSORS=true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Next.js dashboard
  dashboard:
    build: ./dashboard-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_CONVEX_URL=http://convex:3210
    depends_on:
      backend:
        condition: service_healthy
      convex:
        condition: service_started
    restart: unless-stopped

  # Local Convex backend (real-time database)
  convex:
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: nightwatch-convex
    ports:
      - "3210:3210"  # Convex API
      - "3211:3211"  # HTTP Actions
    volumes:
      - convex-data:/convex/data
    environment:
      - CONVEX_SITE_URL=http://localhost:3211
    restart: unless-stopped

  # Radar simulator - generates fake sensor data
  radar-sim:
    build: .
    volumes:
      - ./scripts:/app/scripts:ro
    command: >
      python /app/scripts/vm/radar-simulator.py
      --stdout
      --scenario normal
      --rate 10
    profiles:
      - simulation

  # Apnea scenario - for testing alerts
  apnea-sim:
    build: .
    volumes:
      - ./scripts:/app/scripts:ro
    command: >
      python /app/scripts/vm/radar-simulator.py
      --stdout
      --scenario apnea
    profiles:
      - test-alerts

volumes:
  nightwatch-data:
  convex-data:
