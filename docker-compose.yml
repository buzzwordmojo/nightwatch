# Nightwatch Docker Compose
#
# =============================================================================
# LOCAL DEVELOPMENT (run dashboard locally for hot-reload)
# =============================================================================
#
#   Terminal 1:
#     docker compose up -d convex        # Start Convex DB
#     ./scripts/deploy-convex.sh         # Deploy functions (first time only)
#     docker compose up backend          # Start Python backend
#
#   Terminal 2:
#     cd dashboard-ui && npm run dev     # Next.js with hot-reload
#
# =============================================================================
# PRODUCTION / RASPBERRY PI (all services in Docker)
# =============================================================================
#
#   docker compose --profile prod up     # Build and run all services
#
# =============================================================================
#
# Other commands:
#   Test alerts:       docker compose --profile test-alerts up
#   Simulation:        docker compose --profile simulation up
#   Reset Convex:      docker compose down -v && ./scripts/deploy-convex.sh
#
# Services:
#   - backend:    Python API + sensors (port 8000)
#   - dashboard:  Next.js production build (port 3000, prod profile)
#   - convex:     Self-hosted Convex DB (port 3210)
#
# Works on x86_64 (dev) and ARM64 (Raspberry Pi)

services:
  # Python backend with mock sensors
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./nightwatch:/app/nightwatch:ro
      - ./config:/app/config:ro
      - nightwatch-data:/var/lib/nightwatch
    environment:
      - NIGHTWATCH_CONFIG=/app/config/docker.yaml
      - NIGHTWATCH_MOCK_SENSORS=true
      - PYTHONPATH=/app
      - CONVEX_URL=http://convex:3210
    command: ["python", "-m", "nightwatch", "--mock-sensors", "--convex", "--config", "/app/config/docker.yaml"]
    depends_on:
      - convex
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    develop:
      watch:
        # Sync Python source code and restart on changes
        - action: sync+restart
          path: ./nightwatch
          target: /app/nightwatch
        # Rebuild on config changes
        - action: rebuild
          path: ./config

  # Next.js dashboard (production build)
  dashboard:
    build:
      context: ./dashboard-ui
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
        - NEXT_PUBLIC_CONVEX_URL=http://localhost:3210
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_CONVEX_URL=http://localhost:3210
    depends_on:
      backend:
        condition: service_healthy
      convex:
        condition: service_started
    restart: unless-stopped
    profiles:
      - prod

  # Local Convex backend (real-time database)
  convex:
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: nightwatch-convex
    ports:
      - "3210:3210"  # Convex API
      - "3211:3211"  # HTTP Actions
    volumes:
      - convex-data:/convex/data
    environment:
      - CONVEX_SITE_URL=http://localhost:3211
    restart: unless-stopped

  # Radar simulator - generates fake sensor data
  radar-sim:
    build: .
    volumes:
      - ./scripts:/app/scripts:ro
    command: >
      python /app/scripts/vm/radar-simulator.py
      --stdout
      --scenario normal
      --rate 10
    profiles:
      - simulation

  # Apnea scenario - for testing alerts
  apnea-sim:
    build: .
    volumes:
      - ./scripts:/app/scripts:ro
    command: >
      python /app/scripts/vm/radar-simulator.py
      --stdout
      --scenario apnea
    profiles:
      - test-alerts

volumes:
  nightwatch-data:
  convex-data:
